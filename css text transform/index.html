<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width-device-width,initial-scale-1.0">
        <title>css text transform</title>
        <style>
            h3{
                text-transform: uppercase;
            }
            p{
                text-transform: lowercase;
            }
            h1{
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <h1>css text transform</h1>
        <ol>
            <li>uppercase</li>
            <li>lowercase</li>
            <li>captilized</li>
        </ol>
        <h3>i choose to be uppercase</h3>
        <p>BUT SHOULD'NT BE LOWERCASE? YES?</p>
        <P>this is MIXed case</P>
        <h1>typically word in heading are heading are captalized like the first h1</h1>
    </body>
</html>
