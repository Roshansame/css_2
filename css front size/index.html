<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width-device-width,initial-scale=1.0">
        <title>css front size</title>
        <style>
            body{
                font-size 16px;
            }
            h1 {
                font-size: 200%;
            }
            li{
                font-size: 1.2rem;
            }
        </style>
    </head>
    <body>
        <h1>css front size</h1>
        <ol>
            <li>pixels</li>
            <li>percentage</li>
            <li>EMs</li>
            <li>REMs</li>
        </ol>
        <ol>
            <li>this is css front size program</li>
        </ol>
    </body>
</html>
