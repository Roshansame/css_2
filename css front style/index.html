<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width-device-width,initial-scale-1.0">
        <title>css weight </title>
        <style>
            body{
                font-size: 16px;
                font-weight: normal;
                font-family: 'Times New Roman', Times, serif;
                
            }
            h1{
                font-size: 200%;
                font-style: normal;
            }
            li{
                font-size: 1.2em;
                font-weight: bold;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>front style</h1>
        <ol>
            <li>normal</li>
            <li>italic</li>
            <li>oblique</li>
        </ol>
    </body>
</html>
